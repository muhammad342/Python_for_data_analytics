<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        th {
            background-color: #333;
            color: white;
            position: sticky;
            top: 0;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #ddd;
        }
        
        .loading {
            text-align: center;
            margin: 30px 0;
            font-size: 18px;
        }
        
        .error {
            color: red;
            text-align: center;
            margin: 30px 0;
        }
        
        .nav {
            margin: 20px 0;
        }
        
        .nav a {
            display: inline-block;
            padding: 10px 15px;
            background: #333;
            color: white;
            text-decoration: none;
            margin-right: 10px;
            border-radius: 3px;
        }
        
        .nav a:hover, .nav a.active {
            background: #555;
        }
        
        .actions {
            margin: 20px 0;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        #saveStatus {
            margin-left: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        
        .no-data {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COVID-19 Global Statistics</h1>
        <div class="actions">
            <button id="saveDataBtn" class="btn">Save Current Data</button>
            <span id="saveStatus" style="display: none;"></span>
        </div>
        <div class="nav">
            <a href="/" class="active">Data Table</a>
            <a href="/visualize">Visualizations</a>
        </div>
        
        <div id="loading" class="loading">Loading COVID-19 data...</div>
        <div id="error" class="error" style="display:none;"></div>
        <div id="noData" class="no-data" style="display:none;">
            No data available in the database. Click "Save Current Data" to fetch and save data.
        </div>
        
        <table id="covidTable" style="display:none;">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Continent</th>
                    <th>Population</th>
                    <th>New Cases</th>
                    <th>Active Cases</th>
                    <th>Critical Cases</th>
                    <th>Recovered</th>
                    <th>Total Cases</th>
                    <th>Total Deaths</th>
                    <th>Last Update</th>
                </tr>
            </thead>
            <tbody id="tableBody">
              
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchSavedData();
        });
        
        function fetchSavedData() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const noDataDiv = document.getElementById('noData');
            const tableDiv = document.getElementById('covidTable');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            noDataDiv.style.display = 'none';
            tableDiv.style.display = 'none';
            
            fetch('/get-saved-covid-data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    if (data.status === 'success') {
                        if (data.data.length === 0) {
                            noDataDiv.style.display = 'block';
                        } else {
                            tableDiv.style.display = 'table';
                            populateTable(data.data);
                        }
                    } else {
                        throw new Error('Data fetch was not successful');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    loadingDiv.style.display = 'none';
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = 'Error loading data: ' + error.message;
                });
        }
        
        function populateTable(covidData) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            covidData.forEach(country => {
                const row = document.createElement('tr');
                
                
                const newCases = country.cases?.new || 'N/A';
                const activeCases = country.cases?.active || 'N/A';
                const criticalCases = country.cases?.critical || 'N/A';
                const recoveredCases = country.cases?.recovered || 'N/A';
                const totalCases = country.cases?.total || 'N/A';
                const totalDeaths = country.deaths?.total || 'N/A';
                
                let formattedPopulation = 'N/A';
                if (country.population) {
                    formattedPopulation = new Intl.NumberFormat().format(country.population);
                }
                
                let formattedDate = 'N/A';
                if (country.time) {
                    const date = new Date(country.time);
                    formattedDate = date.toLocaleString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
                
                row.innerHTML = `
                    <td>${country.country || 'N/A'}</td>
                    <td>${country.continent || 'N/A'}</td>
                    <td>${formattedPopulation}</td>
                    <td>${newCases}</td>
                    <td>${activeCases}</td>
                    <td>${criticalCases}</td>
                    <td>${recoveredCases}</td>
                    <td>${totalCases}</td>
                    <td>${totalDeaths}</td>
                    <td>${formattedDate}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        document.getElementById('saveDataBtn').addEventListener('click', function() {
            const button = this;
            const saveStatus = document.getElementById('saveStatus');
            
            button.disabled = true;
            button.textContent = 'Saving...';
            saveStatus.style.display = 'none';
            
            fetch('/save-covid-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                saveStatus.style.display = 'inline';
                if (data.status === 'success') {
                    saveStatus.textContent = data.message;
                    saveStatus.className = 'success';
                    // Refresh the table data after successful save
                    fetchSavedData();
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                saveStatus.style.display = 'inline';
                saveStatus.textContent = 'Error: ' + error.message;
                saveStatus.className = 'error';
            })
            .finally(() => {
                button.disabled = false;
                button.textContent = 'Save Current Data';
            });
        });
    </script>
</body>
</html>
